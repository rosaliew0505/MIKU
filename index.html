<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bgVideo" loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    你的瀏覽器不支援 HTML5 影片
  </video>

  <script>
    const video = document.getElementById('bgVideo');
    // 嘗試自動播放
    video.play().catch(() => {
      // 如果被阻擋，點一下頁面觸發播放
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    });
  </script>
</body>
</html>
