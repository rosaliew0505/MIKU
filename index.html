<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none; /* 禁止點擊 */
    }
  </style>
</head>
<body>
  <!-- 在 URL 後面加上 ?v=1 避免快取問題 -->
  <iframe 
    src="https://www.youtube.com/embed/EVRlL32LLzE?autoplay=1&mute=1&loop=1&playlist=EVRlL32LLzE&controls=0&modestbranding=1&rel=0&showinfo=0?v=1" 
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</body>
</html>
